# yaml-language-server: $schema=https://raw.githubusercontent.com/vhvb1989/azure-dev/2afd6222826dd174644362611df12e6f512719f2/schemas/v1.0/azure.yaml.json

name: functions-quickstart-rust-azd
metadata:
  template: functions-quickstart-rust-azd@0.1.0
services:
  api:
    project: .
    # Requires https://github.com/Azure/azure-dev/pull/5771
    language: custom
    host: function
    dist: deploy.zip
    hooks:
      prebuild:
        shell: sh
        run: cargo build --release --target x86_64-unknown-linux-musl
      prepackage:
        posix:
          shell: sh
          run: zip deploy.zip host.json hello/*.json target/x86_64-unknown-linux-musl/release/handler
        windows:
          shell: pwsh
          run: Compress-Archive -DestinationPath deploy.zip -Path host.json, hello/, target/x86_64-unknown-linux-musl/release/handler -Force
